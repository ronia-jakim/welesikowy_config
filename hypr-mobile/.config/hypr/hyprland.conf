########################################################################################
# HYPRLAND CONFIG
# Cleaned & commented for clarity
# For full documentation: https://wiki.hyprland.org/
########################################################################################

# ────────────────────────────── MONITORS ──────────────────────────────
# monitor=<name>,<resolution>,<position>,<scale>
monitor=eDP-1, 1920x1200, 0x0, 1
monitor=HDMI-A-1, 1600x900, 1920x0, 1

# ────────────────────────────── AUTOSTART ──────────────────────────────
exec-once=kwalletd6
exec-once=/usr/lib/pam_kwallet_init
exec-once=systemctl --user start darkman.service
exec-once=libinput-gestures
exec-once=~/welesikowy_config/scripts/theme-switch.sh
exec-once=wpaperd

# Clipboard history daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ────────────────────────────── PROGRAM SHORTCUTS ──────────────────────────────
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons -config ~/.config/rofi/config_small.rasi

# ────────────────────────────── ENVIRONMENT VARS ──────────────────────────────
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_NO_HARDWARE_CURSORS,1

# ────────────────────────────── INPUT ──────────────────────────────
input {
    kb_layout = pl
    follow_mouse = 1
    sensitivity = 0 # -1.0 – 1.0 (0 = default)

    touchpad {
        natural_scroll = no
    }
}

# ────────────────────────────── GENERAL LOOK & LAYOUT ──────────────────────────────
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgb(495156)
    col.inactive_border = rgb(1E2326)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = yes       # allow fixed-size windows
    preserve_split = yes   # keep splits consistent when moving windows
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1 # disable anime mascot wallpaper
}

gestures {
    workspace_swipe = off
}

ecosystem:no_update_news = true  # disable update popups

# ────────────────────────────── KEYBINDINGS ──────────────────────────────
$mainMod = SUPER

# Apps & system actions
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, ~/.config/hypr/rofi-exit.sh
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, rofi -show clipboard -show-icons -config ~/.config/rofi/config_clipboard.rasi
bind = $mainMod, C, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, pkill waybar || ~/.config/waybar/launch.sh
bind = $mainMod, H, exec, rofi -dmenu -i -config ~/.config/rofi/shortcuts.rasi -p "Shortcuts" -no-custom < ~/.config/hypr/hyprbindings.txt

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy 
bind = , Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, Print, exec, grim - | swappy -f -

# Window management (tiling / floating)
bind = $mainMod, P, pseudo        # toggle pseudotile
bind = $mainMod, J, togglesplit   # toggle vertical/horizontal split
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with arrows
binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, left, resizeactive, -10 0
binde = $mainMod ALT, up, resizeactive, 0 10
binde = $mainMod ALT, down, resizeactive, 0 -10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ────────────────────────────── MEDIA KEYS ──────────────────────────────
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2% && /home/marudka/.config/sway/dunst_volume.sh && pactl set-sink-mute @DEFAULT_SINK@ off
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% && /home/marudka/.config/sway/dunst_volume.sh && pactl set-sink-mute @DEFAULT_SINK@ off
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && /home/marudka/.config/sway/dunst_volume.sh

binde =, XF86MonBrightnessDown, exec, brightnessctl -d 'amdgpu_bl1' set 1%- && ~/.config/sway/dunst_backlight.sh
binde =, XF86MonBrightnessUp, exec, brightnessctl -d 'amdgpu_bl1' set 1%+ && ~/.config/sway/dunst_backlight.sh

# ────────────────────────────── WINDOW RULES ──────────────────────────────
# Disable blur, shadows and animations for rofi
windowrulev2 = noblur,class:^(rofi)$
windowrulev2 = noshadow,class:^(rofi)$
windowrulev2 = noanim,class:^(rofi)$

